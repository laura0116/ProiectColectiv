{% extends "LoginApp/base_site.html" %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}
{% block content_title %}<h1>{{ title }}</h1>{% endblock %}
{% block content %}
    <a href="{% url "TextMissing:work_zone" %}">
        <button class="generic-button">Work Zone</button>
    </a>
    {% if is_manager_or_contributor %}
        <a href="{% url "TextMissing:initiated_zone" %}">
        <button class="generic-button">Initiated Tasks Zone</button>
    </a>
    {% endif %}
    <a href="{% url "TextMissing:task_zone" %}">
        <button class="generic-button">Tasks Zone</button>
    </a>
    <a href="{% url "TextMissing:finished_zone" %}">
        <button class="generic-button">Finished Tasks Zone</button>
    </a>
{% endblock %}
